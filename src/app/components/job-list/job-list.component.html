<div fxLayout="column">
    <button mat-flat-button color="primary" (click)="openJobModal()">Create Job</button>

    <table mat-table [dataSource]="jobs">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let job">{{ job.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let job">{{ job.name }}</td>
        </ng-container>
        <ng-container matColumnDef="occupationName">
            <th mat-header-cell *matHeaderCellDef>Ocupaci√≥n ESCO</th>
            <td mat-cell *matCellDef="let job">{{ job.occupationName }}</td>
        </ng-container>
        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef>Salario</th>
            <td mat-cell *matCellDef="let job">{{ job.salary | currency:'USD':'symbol':'1.2-2' }}</td>
        </ng-container>
        <ng-container matColumnDef="remote">
            <th mat-header-cell *matHeaderCellDef>Remoto</th>
            <td mat-cell *matCellDef="let job">{{ job.remote == 1 ? 'SI' : 'NO' }}</td>
        </ng-container>
        <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let job">{{ job.creationDate | date: 'dd/MM/yyyy HH:mm' }}</td>
            
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
